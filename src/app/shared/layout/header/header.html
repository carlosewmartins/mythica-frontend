<p-menubar>
    <ng-template #start>
      <a routerLink="/"><img src="logo.png" class="h-[2rem] transition duration-300 ease-in-out hover:scale-105"></a>
    </ng-template>
    <ng-template #end>
        <div class="flex items-center gap-8">
          <a routerLink="/personagens" class="text-slate-200 hover:text-orange-400 transition-colors cursor-pointer">Personagens</a>
          <a routerLink="/campanhas" class="text-slate-200 hover:text-orange-400 transition-colors cursor-pointer">Campanhas</a>
          <div class="flex gap-4">
            <p-button (click)="register.showDialog()"><span pButtonLabel>Jogar</span></p-button>
            <app-register #register></app-register>
          </div>
        </div>
    </ng-template>
</p-menubar>
