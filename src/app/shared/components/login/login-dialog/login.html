<p-dialog
showHeader="false"
closable="false"
maskStyleClass="backdrop-blur-sm"
[modal]="true"
[(visible)]="visible"
[style]="{width: '600px', height: 'fit-content'}"
[breakpoints]="{'960px': '75vw', '640px': '90vw'}">
    <ng-template #content>
        <app-login-form
            (loginSuccess)="onLoginSuccess()"
            (closeDialog)="closeDialog()">
        </app-login-form>
    </ng-template>
</p-dialog>
