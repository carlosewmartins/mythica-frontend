<p-dialog
showHeader="false"
closable="false"
maskStyleClass="backdrop-blur-sm"
[modal]="true"
[(visible)]="visible"
[style]="{width: '600px', height: 'fit-content'}"
[breakpoints]="{'960px': '75vw', '640px': '90vw'}">
    <ng-template #content>
        <div
            class="flex flex-col px-8 py-8 gap-6 rounded-2xl">
            <app-register-form (cancel)="closeDialog()"/>
        </div>
    </ng-template>
</p-dialog>
