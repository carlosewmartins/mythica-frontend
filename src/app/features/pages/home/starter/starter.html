<div class="bg-main relative min-h-[clamp(580px,86vh,960px)] grid place-items-start p-[10rem_clamp(2rem,8vw,8rem)_2rem] ">
  <app-header class="absolute z-10 w-full"></app-header>
  <section>
    <div class="relative z-1 max-w-2xl pt-[5rem]">
      <h1 class="font-extrabold line leading-[1.1] mb-[1rem] text-[clamp(2rem,4.6vw,3rem)]">
        Viva uma aventura interativa movida por<br />
        <span class="inline-block">Inteligência Artificial</span>
      </h1>
    
      <p class="leading-[1.6] w-xl mb-[2rem] text-[clamp(1rem,1.6vw,1.25rem)]">
        Crie seu herói, enfrente desafios épicos<br class="hide-sm" />
        & explore mundos dinâmicos guiados por IA
      </p>
    
      <div class="flex gap-2 flex-wrap">
        <p-button (click)="navigateToCharacters()">
          <i class="pi pi-user-plus"></i>
          <span pButtonLabel>Criar Personagem</span>
        </p-button>
        <p-button severity="secondary" class="transform transition duration-300 ease-in-out active:scale-105" (click)="navigateToCampaigns()">
          <i class="pi pi-compass"></i>
          <span pButtonLabel>Continuar Campanha</span>
        </p-button>
      </div>
    </div>
  </section>
</div>
